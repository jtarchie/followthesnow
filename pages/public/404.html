<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta
      name="description"
      content="Follow the Snow, today. Learn if it is snowing and how much."
    >
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    >
    <style>
      html, body {
        background-color: black;
        color: white;
        font-family: Helvetica, sans-serif;
        font-size: 2rem;
        overflow: hidden;
      }

      .bump {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;
      }
      @keyframes spin {
        0% {
          content: "We are all\Aprecious little\A❄️";
        }
        50% {
          content: "Except when we aren't";
        }
        100% {
          content: "Just go\Askiing already";
        }
      }
      .bump:after {
        content: "We are all\Aprecious little\A❄️";
        animation: spin 10s linear forwards;
        white-space: pre-wrap;
      }
    </style>
  </head>

  <body>
    <div class="bump">
      &nbsp;
    </div>
  </body>
</html>
